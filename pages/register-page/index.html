<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <link rel="stylesheet" href="../login-page/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Arsenal Inovação</title>
</head>
<body>
    <div id="alert"></div>
    <div>
        <img src="../../images/Ellipse1.png" alt="" id="obj-1">
        <img src="../../images/Ellipse2.png" alt="" id="obj-2">
        <img src="../../images/Ellipse3.png" alt="" id="obj-3">
        <img src="../../images/Ellipse4.png" alt="" id="obj-4">
        <img src="../../images/Ellipse5.png" alt="" id="obj-5">
    </div>


    <div class="container wrap">
  
        <div class="row justify-content-around">

            <div class="col-md-6 align-self-center text-center">
                    <h2 class="title text-center mt-2" id="message">Novo por aqui? Faça seu cadastro!</h2>
                    <img src="images/register-image.png" alt="" class="main-image mt-5">
            </div>
            <div class="horizontal-line col-md-1">
                <p class="info-register">Preencha com suas informações pessoais</p>
           </div>
            <div class="col-12 col-md-5 align-self-center main">
                <p class="small-info">Preencha com suas informações pessoais</p>
                <form >
                    <div id="first-infos"  >
                        <input type="text" name=""  placeholder="Nome Completo*" class="mt-6 input no-margim">
                        <input type="email" name="" placeholder="Email*" class="mt-4 input no-margim" autocomplete="off">
                        <input type="password" name="" placeholder="Senha*" class="mt-4 input no-margim" autocomplete="off">
                        <input type="password" name="" placeholder="Repita a senha*" class="mt-4 input no-margim">
                        <div class="form-check mt-4 div-wid no-margim">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckPass">
                            <label class="form-check-label line-1" for="flexCheckPass">
                              Mostrar Senha
                            </label>
                          </div>
                    </div>
                    <div id="second-infos">
                        <input type="number" name=""  placeholder="Celular com DDD*" class="mt-7 input no-margim">
                        <input type="number" name=""  placeholder="CPF" class="mt-4 input no-margim">
                        <div ><label for="birth" class="line-1 label">Nascimento:⠀</label><input type="date" name="birth" id="birth" class="mt-4 input no-margim no-display"></div>
                        <input type="text" name=""  placeholder="Escolaridade*" class="mt-4 input no-margim">

                        <div class="mt-4 custom-select">
                            <label for="gender" class="line-1 label">Gênero:</label>
                            <select name="" class="select-gender">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Transgênero">Transgênero</option>
                                <option value="Não Binario">Não Binário</option>
                                <option value="none">Prefiro não dizer</option>
                            </select>
                        </div> 

                    </div>
                    <div id="adress">
                        <div class="mt-7 teste no-margim ">
                            <input type="text" name=""  placeholder="Cidade*" class="left input-adress no-margim">
                            <input type="text" name=""  placeholder="Estado*" class="input-adress no-margim">
                        </div>
                        <input type="text" name=""  placeholder="Rua*" class="mt-4 input input-lg no-margim">
                        <div class="mt-4 teste no-margim">
                            <input type="number" name=""  placeholder="Número*" class="left input-adress no-margim">
                            <input type="number" name=""  placeholder="CEP*" class="input-adress no-margim">
                        </div>
                        <input type="text" name=""  placeholder="Complemento*" class="mt-4 input input-lg no-margim">
                        <div class="form-check mt-4 label-wid no-margim">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label line-1" for="flexCheckDefault">
                                Concordo com o <a href="" class="cad termos">Termos de Uso</a> da Arsenal Inovação
                            </label>
                          </div>


                    </div>
            
                    <div class="buttons mt-5">
                        <button class="button-acess" id="return">Voltar</button>
                        <button class="button-acess" id="continue">Continuar</button>
                    </div>
                
                    
                </form>
            </div>    
       </div>
    </div>





    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../script-alert/script.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
