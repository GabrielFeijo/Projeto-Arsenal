<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <link rel="stylesheet" href="../login-page/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Arsenal Inovação</title>
</head>
<body>
    <div>
        <img src="../../images/Ellipse1.png" alt="" id="obj-1">
        <img src="../../images/Ellipse2.png" alt="" id="obj-2">
        <img src="../../images/Ellipse3.png" alt="" id="obj-3">
        <img src="../../images/Ellipse4.png" alt="" id="obj-4">
        <img src="../../images/Ellipse5.png" alt="" id="obj-5">
    </div>


    <div class="container wrap">
  
        <div class="row justify-content-around">

            <div class="col-6 align-self-center text-center">
                    <h2 class="title text-center mt-2" id="message">Novo por aqui? Faça seu cadastro!</h2>
                    <img src="images/register-image.png" alt="" class="main-image mt-5">
            </div>
            <div class="horizontal-line col-1">
                <div class="info-register">Preencha com suas informações pessoais</div>
           </div>
            <div class="col-5 align-self-center ">
            
                <form >
                    <div id="first-infos">
                        <input type="text" name=""  placeholder="Nome Completo*" class="mt-6 input no-margim">
                        <input type="email" name="" placeholder="Email*" class="mt-4 input no-margim">
                        <input type="password" name="" placeholder="Senha*" class="mt-4 input no-margim">
                        <input type="password" name="" placeholder="Repita a senha*" class="mt-4 input no-margim">
                    </div>
                    <div id="second-infos">
                        <input type="number" name=""  placeholder="Celular com DDD*" class="mt-6 input no-margim">
                        <input type="number" name=""  placeholder="CPF" class="mt-4 input no-margim">
                        <div ><label for="birth" class="line-1 label">Data de Nascimento:⠀</label><input type="date" name="birth" id="birth" class="mt-4 input no-margim no-display"></div>
                        <input type="text" name=""  placeholder="Escolaridade*" class="mt-4 input no-margim">

                        <div class="mt-4">
                            <label for="gender" class="line-1 label">Gênero:</label>
                            <select name="" class="select-gender">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                                <option value="">Transgênero</option>
                                <option value="">Não Binário</option>
                                <option value="">Prefiro não dizer</option>
                            </select>
                        </div> 

                    </div>
                    <div id="adress">
                     afaf

                    </div>
            


                    
                    <button class="button-acess mt-6 " id="return">Voltar</button>
                    <button class="button-acess mt-6" id="continue">Continuar</button>
                
                    
                </form>
            </div>    
       </div>
    </div>





    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
